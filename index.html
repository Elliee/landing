<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Closet Exchange</h1>
      <p>A marketplace to buy and sell pre-loved clothes!</p>
      <br>
      <a class="btn-apply" href="#">Sign up now!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/signup.png">
        <h4>Sign up </h4>
        <p>Create a profile. Buyer, seller, or both - you choose!</p>
      </div>
      <div class="card">
        <img src="images/search.png">
        <h4>Browse </h4>
        <p>Search thousands of pre-loved items.</p>
      </div>
      <div class="card">
        <img src="images/buy.png">
        <h4>Buy </h4>
        <p>Purchase items from anywhere, anytime.</p>
      </div>
    </div>
  </div>
  <br>
  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#">
        <i class="fab fa-fw fa-facebook-f"></i>
      </a>
      <a href="#">
        <i class="fab fa-fw fa-twitter"></i>
      </a>
      <a href="#">
        <i class="fab fa-fw fa-instagram"></i>
      </a>
      <p>This website was coded with
        <i class="fas fa-heart"></i>
         by Ellie.
      </p>
    </div>
  </div>

</body>
</html>
